plugins {
    id 'java-library'
}

group = 'coden'
version = '0.0.3-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    implementation 'com.fasterxml.jackson.core:jackson-databind:2.11.1'
    implementation group: 'com.google.firebase', name: 'firebase-admin', version: '6.11.0'
    implementation 'org.junit.jupiter:junit-jupiter:5.4.2'
}

test {
    useJUnitPlatform()
}
